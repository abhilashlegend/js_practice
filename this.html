<!DOCTYPE html>
<html>
<head>
	<title>this keyword</title>
	<script type="text/javascript">
		var john = {
			name: 'John',
			yearOfBirth: 1990,
			calculateAge: function() {
				console.log(this);
				console.log(2016 - this.yearOfBirth);
			}
		}

		john.calculateAge();

		var mike = {
			name: 'Mike',
			yearOfBirth: 1984
		}

		mike.calculateAge = john.calculateAge;
		mike.calculateAge();
	</script>
</head>
<body>

</body>
</html>
