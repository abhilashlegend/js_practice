<!DOCTYPE html>
<html>
<head>
	<title>Arrays in ES6</title>
	<style>
            .box {
                width: 200px;
                padding: 25px 80px;
                text-align: center;
                font-size: 30px;
                margin-top: 30px;
            }
            
            .green { background-color: green; }
            .blue { background-color: dodgerblue; }
            .orange { background-color: orangered; }
            
        </style>
</head>
<body>
	<h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>
        
        <div class="box green">I'm green!</div>
        <div class="box blue">I'm blue!</div>
        <div class="box orange">I'm orange!</div>

        <script type="text/javascript">
		const boxes = document.querySelectorAll('.box');
		
		//ES5
		/*var boxArr5 = Array.prototype.slice.call(boxes);
		boxArr5.forEach(function(cur) {
			console.log(cur);
			cur.style.backgroundColor = 'dodgerblue';
		});*/

		//ES6
		const boxesArr6 = Array.from(boxes);
		boxesArr6.forEach(cur => cur.style.backgroundColor = 'dodgerblue');

		//ES5
		/*var boxArr5 = Array.prototype.slice.call(boxes);
		for(var i = 0; i < boxArr5.length; i++) {
			if(boxArr5[i].className === 'box blue') {
				continue;
			}
			boxArr5[i].textContent = "I changed to blue";
		}
		*/

		//ES6
		for(const cur of boxesArr6) {
			if(cur.className.includes('blue')) {
				continue;
			}
			cur.textContent = 'I changed to blue!';
		}


		//ES5 
		var ages = [12,17,8,21,14,11];

		var full = ages.map(function(cur) {
			return cur >= 18;
		});
		console.log(full);

		console.log(full.indexOf(true));
		console.log(ages[full.indexOf(true)]);

		//ES6
		console.log(ages.findIndex(cur => cur >= 18));
		console.log(ages.find(cur => cur >= 18));
	</script>
</body>
</html>
