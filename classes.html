<!DOCTYPE html>
<html>
<head>
	<title>Classes</title>
	<script type="text/javascript">
		var Person5 = function(name, yearOfBirth, job) {
			this.name = name;
			this.yearOfBirth = yearOfBirth;
			this.job = job;
		}

		Person5.prototype.calcAge = function() {
			var age = new Date().getFullYear() - this.yearOfBirth;
			console.log(age);
		}

		var john5 = new Person5('John',1988,"teacher");
		john5.calcAge();

		class Person6 {
			constructor(name, yearOfBirth, job) {
				this.name = name;
				this.yearOfBirth = yearOfBirth;
				this.job = job;
			}

			calcAge() {
				var age = new Date().getFullYear() - this.yearOfBirth;
				console.log(age);
			}

			static greeting() {
				console.log("Hi there");
			}
		}

		var john6 = new Person6('John',1988,"teacher");
		john6.calcAge();
		Person6.greeting();
	</script>
</head>
<body>

</body>
</html>
