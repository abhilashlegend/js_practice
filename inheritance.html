<!DOCTYPE html>
<html>
<head>
	<title>Inheritance in javascript</title>
	<script type="text/javascript">
		//ES5
		var Person5 = function(name, yearOfBirth, job) {
			this.name = name;
			this.yearOfBirth = yearOfBirth;
			this.job = job;
		}

		Person5.prototype.calcAge = function() {
			var age = new Date().getFullYear() - this.yearOfBirth;
			console.log(age);
		}

		var Athlete5 = function(name, yearOfBirth, job, olympicsGames,medals) {
			Person5.call(this, name, yearOfBirth, job);
			this.olympicsGames = olympicsGames;
			this.medals = medals;
		}

		Athlete5.prototype = Object.create(Person5.prototype);


		Athlete5.prototype.wonMedal = function() {
			this.medals++;
			console.log(this.medals);
		}

		var john = new Athlete5('John', 1988, 'Runner', 3, 8);
		john.calcAge();
		john.wonMedal();


		class Person6 {
			constructor(name, yearOfBirth, job) {
				this.name = name;
				this.yearOfBirth = yearOfBirth;
				this.job = job;
			}

			calcAge() {
				let age = new Date().getFullYear() - this.yearOfBirth;
				console.log(age);
			}
		}

		class Athlete6 extends Person6 {
			constructor(name, yearOfBirth, job, olympicsGames, medals) {
				super(name, yearOfBirth, job);
				this.olympicsGames = olympicsGames;
				this.medals = medals;
			}

			wonMedal() {
				this.medals++;
				console.log(this.medals);
			}
		}

		const john6 = new Athlete6('John',1988,'Swimmer',5,9);
		john6.calcAge();
		john6.wonMedal();



	</script>
</head>
<body>

</body>
</html>
