<!DOCTYPE html>
<html>
<head>
	<title>Ajax calls using fetch and aync await</title>
	<script type="text/javascript">
		
		async function getWeatherAW(woeid) {
			try {
				const result = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${worid}/`);
				const data = await result.json();
				const tomorrow = data.consolidated_weather[1];
				console.log(`Temperature tomorrow in ${data.title} stay between ${tomorrow.min_temp} and ${tomorrow.max_temp}.`);
				return data;
			} catch(error) {
				alert(error);
			}
		}

		getWeatherAW(2487956);
		let dataLondon;
		getWeatherAW(44418).then(data => {
			dataLondon = data;
			console.log(dataLondon);
		})

	</script>
</head>
<body>

</body>
</html>
