<!DOCTYPE html>
<html>
<head>
	<title>Creating objects</title>
	<script type="text/javascript">
		//Object.create
		var personPhoto = {
			calculateAge: function() {
				console.log(2018 - this.yearOfBirth);
			}
		};

		var john = Object.create(personPhoto);
		john.name = 'John';
		john.yearOfBirth = 1990;
		john.job = 'teacher';


		var jane = Object.create(personPhoto, {
			name: {value: 'Jane'},
			yearOfBirth: {value: 1969},
			job: {value: 'designer'}
		});
	</script>
</head>
<body>

</body>
</html>
